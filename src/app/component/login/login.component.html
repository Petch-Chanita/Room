<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Login</h2>
        <form class="login-form">

          <div class="form-group">
            <label for="exampleInputEmail1" class="text-lowpercase">User name</label>
            <input type="username" class="form-control " placeholder="User name" ngModel #username="ngModel"
              [(ngModel)]="i_username" required name="username">
            <div class="text-danger" *ngIf="username.invalid && (username.dirty || username.touched)">
              Username is required
            </div>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1" class="text-lowpercase">Password</label>
            <input type="password" class="form-control " [(ngModel)]="i_password" ngModel #password="ngModel" required
              name="Password" placeholder="*********">
            <div class="text-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
              Password is required
            </div>
          </div>
          <button type="login" class="btn btn-login float-right " (click)="login()">Login</button><br>

          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 ">
            <ng-template #content let-modal>
              <div class="modal-header msu-sec">
                <h4 class="modal-title" id="modal-basic-title">MSU Account </h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form class="form-inline" #form="ngForm" novalidate>
                  <div class="form-group">

                    <div class="p-field">
                      <label for="username" >User name</label>
                      <input type="text" class="form-control" ngModel #username="ngModel" [(ngModel)]="id" required
                        uniqueUsername name="username">
                    </div>

                    <div class="p-field">
                      <label for="password">Password</label>
                      <input type="password" class="form-control mx-sm-2" ngModel #password="ngModel"
                        [(ngModel)]="pass" required name="Password">
                    </div>

                  </div>
                  <div class="text-danger" *ngIf="username.invalid && (username.dirty || username.touched)">
                    <div *ngIf="username.errors['required']">Username is required</div>
                    <div *ngIf="username.errors['uniqueUsername']">Username already exists</div>
                  </div>
                  <div class="text-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
                    <div *ngIf="password.errors['required']"> Password is required</div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button [disabled]="form.invalid" type="button" class="btn btn-msu"
                  (click)="modal.close('Save click')" (click)="msu()">Sign up</button>
              </div>
            </ng-template>

          </div>


        </form>
        <br>
        <div align="center">
          <img class="img-fluid msu" src=" https://www.tobepharmacist.com/wp-content/uploads/2016/08/msu.png">
          <div align="center"><br>
            <button type="button" class="button" (click)="open(content)">
              Sign up with MSU
            </button>
            <div class="copy-text">Created with <i class="fa fa-heart"></i> by <a  routerLink="/register" >Register</a></div>
          </div>
        </div>
      </div>
      <div class="col-md-8 banner-sec">
        <div id="carouselExampleIndicators">
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
