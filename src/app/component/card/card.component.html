<div class="container">
    <app-text-search></app-text-search>

    <div class="row">
        <div *ngFor="let select of Room">
            <div class="col">
                <div class="skill">
                    <div class="outer">
                        <div class="inner">
                            <div id="number" style="text-align:center;">
                                {{select.Room_number}}
                                <div id="text-1">
                                    {{select.status}}
                                </div>
                            </div>

                        </div>
                    </div>
                    <svg version="1.1" width="500px" height="500px">
                        <defs>
                            <linearGradient id="GradientColor">
                                <stop offset="0%" stop-color="#b7ffb1" />
                                <stop offset="100%" stop-color="#95f2ff" />
                            </linearGradient>
                        </defs>
                        <circle cx="150" cy="150" r="140" stroke-linecap="round" />
                    </svg>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
